[NET_SPECIFIC]
steps = 10 ; depth of the network
dim = 3
lim = 1
det = False
gamma = 10.0
input_features = all

[DATA_AUGMENTATION]
shuffle = True
flip = False
ascale = True
as_min = 0.6667
as_max = 1.5
rotate = False
r_positions = 12
test_pos = None
translate = True
t_rate = 0.1
