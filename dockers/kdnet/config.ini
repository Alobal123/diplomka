[GENERAL]
name = KDNET
data = /data
log_dir = ./logs
log_file = ./logs/log.txt
num_classes = 40
batch_size = 16
weights = -1
snapshot_prefix = model.ckpt-

[TRAINING]
max_epoch = 400
save_period = 20
train_log_frq = 100000
learning_rate = 0.001
l2 = 0.001

[TESTING]
test = False
test_pos = -1
